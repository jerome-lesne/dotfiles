set-option -g default-command "${SHELL} -l"
#True color
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

######### THEME  ##########
set -g status-style fg=white,bg=default
setw -g clock-mode-colour cyan

set -g mode-style bg=brightcyan,fg=black
set -g message-style bg=brightblack,fg=cyan
set -g message-command-style bg=brightblack,fg=cyan

set -g pane-border-style fg=brightblack,bg=black
set -g pane-active-border-style fg=blue,bg=black
set-window-option -g window-active-style bg=terminal
set-window-option -g window-style bg=terminal

set -g status-left "#[fg=blue,bold,bg=black] ---#S--- #[default] " # Session name color and format
set -g status-left-length 100 #Allow more space for session name
set -g status-right " #[fg=blue,bg=black] %H:%M #[default]"      # Add spaces at the start
set -g status-justify left

#Status bar position
set -g status-position top

#escape time
set -sg escape-time 0

#Lines
set -g pane-border-lines "double" #simple double heavy number
set -g pane-border-style fg=default,bg=default
set -g pane-active-border-style fg=blue,bg=default

#Reload
bind -r r source-file ~/.config/tmux/tmux.conf

#Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

#Split
unbind %
bind i split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

#New Window
unbind C-c
bind c new-window -c "#{pane_current_path}"

#Mouse scrolling
set -g mouse on

#Panel nav
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

#Windows nav
bind -n M-l next-window
bind -n M-h previous-window

# Windows Display
# display of active window
set -g window-status-current-format '[#W]'
# display of all other windows
set -g window-status-format '#W'
#  make sure to update the window title every 5 seconds
set -g status-interval 5
# change color of current window
set-window-option -g window-status-current-style fg=green,bold
