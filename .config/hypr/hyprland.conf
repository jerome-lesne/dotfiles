################
### MONITORS ###
################

monitor = eDP-1, preferred, auto, 1
monitor = HDMI-A-1, 3840x2160@60, 0x0, 2
monitor = , preferred, auto, 1

###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$fileManager = dolphin
$menu = rofi -show drun -show-icons
$browser = firefox
$lock = hyprlock --immediate

#################
### AUTOSTART ###
#################

exec-once = $terminal
exec-once = waybar
exec-once = syncthing
exec-once = env GDK_SCALE=1 GDK_DPI_SCALE=1 QT_SCALE_FACTOR=1 QT_AUTO_SCREEN_SCALE_FACTOR=1
exec-once = hyprpaper
exec-once = ~/.config/hypr/wallpaper-rotate.sh
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20

###################
### PERMISSIONS ###
###################

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
